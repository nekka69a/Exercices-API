<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire avec CSS</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Formulaire</h1>
      <input
        id="title"
        type="text"
        class="input-field"
        placeholder="Entrez quelque chose..."
      />
      <button class="submit-button" id="search">Soumettre</button>
    </div>
    <div class="book-display">
      <h2 id="book-title">Titre du Livre</h2>
      <p id="book-authors">Auteurs: Auteur 1, Auteur 2</p>
      <img
        id="book-image"
        src="https://via.placeholder.com/150"
        alt="Image du Livre"
      />
    </div>
  </body>
</html>
